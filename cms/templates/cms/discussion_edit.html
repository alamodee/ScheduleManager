{% extends "base.html" %}
{% load bootstrap %}

{% block title %}Edit Discussion{% endblock title %}

{% block content %}
    <h3 class="page-header">Sched!</h3>
    <h4>Edit Discussion</h4>
    {% if discussion_id %}
    <form action="{% url 'cms:discussion_mod' schedule_id=schedule_id discussion_id=discussion_id %}" method="post" class="form-horizontal" role="form">
    {% else %}
    <form action="{% url 'cms:discussion_add' schedule_id=schedule_id %}" method="post" class="form-horizontal" role="form">
    {% endif %}
      {% csrf_token %}
      {{ form|bootstrap_horizontal }}
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </div>
    </form>
    <a href="{% url 'cms:discussion_list' schedule_id=schedule_id %}" class="btn btn-default btn-sm">Back</a>
{% endblock content %}
